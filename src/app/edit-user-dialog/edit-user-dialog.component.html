
<div class="containerDialog">
  <h1>Edit User Details</h1><br>


  <mat-form-field appearance="outline" style="width: 45%">
    <mat-label>Full Name</mat-label>
    <input matInput placeholder="Ex. Stuart" [(ngModel)]="fullName" [ngModelOptions]="{standalone: true}">
  </mat-form-field>&nbsp;&nbsp;

  <mat-form-field appearance="outline" style="width: 45%">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" >
  </mat-form-field><br>

  <mat-form-field appearance="outline" style="width: 45%">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}">
  </mat-form-field>&nbsp;&nbsp;

  <mat-form-field appearance="outline" style="width: 45%">
    <mat-label>Role Types</mat-label>
    <mat-select [(ngModel)]="roleType" name="roleType" [disabled]="true">
      <mat-option *ngFor="let role of roles" [value]="role" >
        {{role}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>

  <mat-form-field appearance="outline" style="width: 45%" *ngIf="!activeManager && !activeAdmin">
    <mat-label>Manager List</mat-label>
    <mat-select [(ngModel)]="managerName" name="managerName" (ngModelChange)="reflectId()">
      <mat-option *ngFor="let manager of uniqueManagers"  [value]="manager.managerName">
        {{manager.managerName}}
      </mat-option>
    </mat-select>
  </mat-form-field>&nbsp;&nbsp;

  <mat-form-field appearance="outline" style="width: 45%" *ngIf="!activeManager && !activeAdmin">
    <mat-label>Manager Id</mat-label>
    <mat-select [(ngModel)]="managerId" name="managerId">
      <mat-option *ngFor="let manager of uniqueManagers"  [value]="manager.managerId">
        {{manager.managerId}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>



  <div style="text-align: center">
    <button mat-raised-button color="primary" type="submit" (click)="updateHelper()">Submit</button>&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="resetForm()">Reset</button>
  </div>
  <br><br>
</div>
